<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <nav>
        <div id="brand">
            <img src="assets/icons/Logo.svg" alt="Brand icon">
        </div>
        <div id="menu">
            <img src="assets/icons/MagnifyingGlass.svg" alt="Search">
            <span>Explorar</span>
            <span>Minhas viagens</span>
            <img src="assets/images/profile-sm.png" alt="Profile picture">
        </div>
    </nav>

    <section id="about">
        <div id="profile">
            <img src="assets/images/profile-lg.png" alt="Profile picture">
            <div id="profile-info">
                <h1>Isabela Torres</h1>
                <p>Amante de viagens, cultura e gastronomia. 🌍✈️  
                    Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸
                </p>
            </div>
        </div>

        <div id="info">
            <div class="info-item">
                <img src="assets/icons/MapPin.svg" alt="Location pin">
                <span>São Paulo, Brazil</span>
            </div>
            <div class="info-item">
                <img src="assets/icons/AirplaneTilt.svg" alt="Airplane icon">
                <span>37 países</span>
            </div>
            <div class="info-item">
                <img src="assets/icons/Image.svg" alt="Photo icon">
                <span>240 fotos</span>
            </div>
        </div>
    </section>

    <section id="photos">

    </section>
</body>
</html>
